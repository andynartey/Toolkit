<h3 id="striped-tables">
  <a href="#striped-tables" class="link-unstyled link-fragment">Striped table</a>
</h3>

<div class="examples-container">
  <div class="moo-example" data-language="markup">
    <table class="table table-striped" data-automation="table-striped">
      <thead>
        <tr>
          <th>Foo</th>
          <th>Bar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bar</td>
          <td>Baz</td>
        </tr>
        <tr>
          <td>Foo</td>
          <td>Baz</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" align="right">
            <small>* (Lorem ipsum dolor sit amet.  <a href="#">Active link</a>)</small>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
